  
<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/pwGen.css" />
  </head>

  <body>

    <div class="wrapper">
      <header>
        <h1>Matthew Bianco Password generator</h1>
      </header>

<!-- CARD HEADER -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
<!-- CARD HEADER END -->

<!-- CARD BODY -->
        <div class="card-body">
          <textarea
            readonly
            id="result"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
<!-- CARD BODY END --> 


        <div class="card-footer">
          <button id="generateButton" class="btn">Select Password Options</button>
        </div>


<!-- PASSWROD BOX -->
 <div id="passwordBox" class="password-box">

<!-- PASSWROD BOX CONTENT -->
<div class="pw-features">
<span class="close">&times;</span>

<div class="container">
  <h2>Password Generator</h2>

<!-- SETTINGS  -->
	</div>
	<div class="settings">
		<div class="setting">
			<label>Password Length</label>
			<input type="number" id="length" min='8' max='128' value='128' />
		</div>
		<div class="setting">
			<label>Add Uppercase Letters</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Add Lowercase Letters</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Add Numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Add Symbols</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
  </div>
<!-- SETTINGS END -->  

	<button class=" btn-large" id="generate">
		Generate Password
	</button>
</div>
<!-- PASSWORD BOX END -->
</div>
<!-- PASSWORD CONTENT END -->
</div> 

      </div>
    </div>
    <script src="./assets/pwGen.js"></script>
  </body>
</html>
